apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ente-photos.fullname" . }}-test-connection"
  labels:
    {{- include "ente-photos.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "ente-photos.museum.fullname" . }}:{{ .Values.museum.service.port }}/health']
  restartPolicy: Never
