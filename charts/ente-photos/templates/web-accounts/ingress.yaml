{{- if and .Values.web.accounts.enabled .Values.web.accounts.ingress.enabled }}
{{- $component := "accounts" }}
{{- $componentConfig := .Values.web.accounts }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "ente-photos.fullname" . }}-web-{{ $component }}
  labels:
    {{- include "ente-photos.labels" . | nindent 4 }}
    app.kubernetes.io/component: web-{{ $component }}
  {{- with $componentConfig.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with $componentConfig.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if $componentConfig.ingress.tls }}
  tls:
    {{- range $componentConfig.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range $componentConfig.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "ente-photos.fullname" $ }}-web-{{ $component }}
                port:
                  name: http
          {{- end }}
    {{- end }}
{{- end }}
