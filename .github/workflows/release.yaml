name: Release Charts

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'charts/**/README.md'
      - 'LICENSE'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
     
      - uses: actions/checkout@v2
     
      - name: Publish Helm chart
        uses: stefanprodan/helm-gh-pages@master
        with:
          helm_version: 3.7.2
          token: ${{ secrets.GITHUB_TOKEN }}
          charts_dir: charts
          branch: gh-pages
          target_dir: charts
          index_dir: .
